<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC: Visualize Data with a Scatterplot Graph</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!--
https://dl.dropboxusercontent.com/s/m7w6g0ih83wvdd8/cyclist-data.json?dl=0
-->
<header>
      <h1>Scatterplot</h1>
</header>
<div id="chart">
</div>
<div class="tooltip">
</div>
<footer>
  Inspired by <a href="http://codepen.io/hermanfassett/pen/NxaKgq">FCC Visualize Data with a Scatterplot Graph</a>.
</footer>

<script id="tmpl" type="text/x-jsrender">
  <div class="tip-name">{{:Name}}</div>
  <div class="tip-nationality">{{:Nationality}}</div>
  <div class="tip-duration">{{:Time}} ({{:Seconds}})</div>
  <div class="tip-year">{{:Year}}</div>
  {{if Doping}}
  <div class="tip-doping">{{:Doping}}</div>
  {{/if}}
</script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.75/jsrender.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
